        function addToBasket(productName, productPrice) {
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const existingItem = dropdownMenu.querySelector(`[data-product="${productName}"]`);

    if (existingItem) {
        const quantity = parseInt(existingItem.getAttribute('data-quantity')) + 1;
        existingItem.textContent = `${productName} (${quantity}) - Cena: ${quantity * productPrice}Kč`;
        existingItem.setAttribute('data-quantity', quantity);
    } else {
        const newItem = document.createElement('li'); // here je v košíku seznamu, takže možnost dodělat v database
        newItem.innerHTML = `
        <div class="flex flex-col"> 
            <div class="inline-flex items-center">
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200" data-product="${productName}" data-quantity="1">
                    ${productName} (1) - Cena: ${productPrice}Kč
                </a>
                <button class="px-4" id="odstranit">❌</button>
            </div>
        </div>`;
        dropdownMenu.appendChild(newItem);

        const existingOrderButton = dropdownMenu.querySelector('#objednatButton');
        if (!existingOrderButton) {
            const orderButton = document.createElement('button');
            orderButton.classList.add('px-4', 'py-2', 'mt-2', 'bg-purple-500', 'hover:bg-purple-600', 'text-white', 'w-full');
            orderButton.id = 'objednatButton';
            orderButton.textContent = 'Objednat';
            dropdownMenu.appendChild(orderButton);
        }

        const removeButton = newItem.querySelector('#odstranit');
        removeButton.addEventListener('click', () => {
            const existingItem = dropdownMenu.querySelector(`[data-product="${productName}"]`);
            let quantity = parseInt(existingItem.getAttribute('data-quantity'));
            if (quantity > 1) {
                quantity--;
                existingItem.textContent = `${productName} (${quantity}) - Cena: ${quantity * productPrice}Kč`;
                existingItem.setAttribute('data-quantity', quantity);
            } else {
                dropdownMenu.removeChild(newItem);
                const remainingItems = dropdownMenu.querySelectorAll('li');
                if (remainingItems.length === 0) {
                    const orderButton = dropdownMenu.querySelector('#objednatButton');
                    if (orderButton) {
                        dropdownMenu.removeChild(orderButton);
                    }
                }
            }
        });
    }

            const alertMessage = document.createElement('div');

produktyContainer.addEventListener('click', function(event) {
    if (event.target.classList.contains('UpravitButton')) {
        const productElement = event.target.closest('main');
        populateModal(productElement);
        toggleModal();

});

function populateModal(productElement) {
    const productName = productElement.querySelector("h3").textContent;
    const productDescription = productElement.querySelector("p").textContent;
    const productPrice = productElement.querySelector("span").textContent.split(" ")[1].replace("Kč", "");
    const productImageSrc = productElement.querySelector("img").src;

    document.getElementById("nazevproduktu").value = productName;
    document.getElementById("popis").value = productDescription;
    document.getElementById("cenaproduktu").value = productPrice;
    document.getElementById("ProduktObrazek").dataset.currentImage = productImageSrc; 
    
    modalTitle.textContent = "Upravit produkt";
    document.querySelector("#crud-modal h3").textContent = "Upravit produkt";
    
    // Create or update the action button
    actionButton.textContent = "Upravit produkt";
    actionButton.onclick = function() { upravitprodukt(productElement) };
}

function resetModal() {
    document.getElementById("nazevproduktu").value = '';
    document.getElementById("popis").value = '';
    document.getElementById("cenaproduktu").value = '';
    document.getElementById("ProduktObrazek").value = '';
    modalTitle.textContent = "Přidat nový produkt";
    actionButton.textContent = "Přidat produkt";
    actionButton.onclick = pridatprodukt;
}

function upravitprodukt(productElement) {
    const updatedName = document.getElementById("nazevproduktu").value;
    const updatedDescription = document.getElementById("popis").value;
    const updatedPrice = document.getElementById("cenaproduktu").value + " Kč";
    const updatedImageSrc = document.getElementById("ProduktObrazek").dataset.currentImage;

    console.log("Updated Name:", updatedName);
    console.log("Updated Description:", updatedDescription);
    console.log("Updated Price:", updatedPrice);

    productElement.querySelector("h3").textContent = updatedName;
    productElement.querySelector("p").textContent = updatedDescription;
    productElement.querySelector("span").textContent = updatedPrice;
    productElement.querySelector("img").src = updatedImageSrc;
}

    function transformPath(originalPath) {
    // Získání názvu souboru z původní cesty
    const filename = originalPath.split('\\').pop();

    // Přidání "/Images/" před název souboru
    const newPath = "/Images/" + filename;

    return newPath;
}

// Function to create product HTML
function createProductHTML(product, index) {
    return (
        `<main class="bg-white shadow-md rounded-md p-4 flex flex-col">
            <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-40 object-cover mb-2"></img>
            <h3 class="text-lg font-semibold" id="produktnazev${index}">${product.name}</h3>

            <div class="flex justify-between items-center mt-auto">
                <span class="text-violet-500 font-bold">Price: ${product.price}Kč</span>
                <div class="flex space-x-2">
                    <button  class="bg-purple-500 rounded px-1 py- text-white OdstranitButtonE" id="odstranitButton${index}" onclick="DeleteProduct(${product.id})">Odhlásit ❌</button>
                    <button class="bg-purple-500 rounded px-1 py- text-white UpravitButton">Upravit</button> 
                    <button onclick="addToBasket(document.getElementById('produktnazev${index}').textContent, ${product.price})" class="bg-purple-500 hover:bg-purple-700 text-white font-semibold py-1 px-2 rounded-md">Přidat</button>
                </div>
            </div>

    );
}

// Function to display products
async function displayProducts() {
    const products = await getProducts();
    const container = document.querySelector('#produkty'); 
    container.innerHTML = ''; // Clear the container before adding new products řádek pro tebe :DD

    products.forEach((product, index) => {
      
        const productHTML = createProductHTML(product, index);
        container.innerHTML += productHTML;
    });
    updateButtonVisibility();

}


function updateButtonVisibility() {
    const odstranitButtons = document.querySelectorAll('.OdstranitButtonE');
    const upravitButtons = document.querySelectorAll('.UpravitButton');

    if (UserData && UserData.role === "Admin") {
        odstranitButtons.forEach(button => button.style.display = 'block');
        upravitButtons.forEach(button => button.style.display = 'block');
    } else {
        odstranitButtons.forEach(button => button.style.display = 'none');
        upravitButtons.forEach(button => button.style.display = 'none');
    }
}


async function DeleteProduct(productId) {
    try {
        const response = await fetch(`http://localhost:5145/ProductDelete/${productId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            console.log('Produkt byl úspěšně odstraněn');
            // Zde můžete přidat kód pro aktualizaci UI po odstranění produktu
            displayProducts(); // Předpokládám, že máte funkci, která znovu načte a zobrazí produkty
        } else {
            console.error('Chyba při odstraňování produktu:', await response.text());
        }
    } catch (error) {
        console.error('Chyba při odstraňování produktu:', error);
    }
}
