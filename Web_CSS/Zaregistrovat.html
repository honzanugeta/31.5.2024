    <body class="bg-gradient-to-r from-pink-500 to-yellow-500 h-full w-full min-h-screen flex flex-col">

            function UkazHeslo() {
                var heslo = document.getElementById("heslo");
                if (heslo.type === "password") {
                heslo.type = "text";

            }
